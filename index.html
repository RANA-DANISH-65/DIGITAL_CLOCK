<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="time">
        <div class="container">
            <div class="parent">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
                <div class="date">
                    <span id="date">00</span>
                </div>
                <div class="day">
                    <span id="day">00</span>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
